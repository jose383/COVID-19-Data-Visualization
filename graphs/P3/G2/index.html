<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>COVID-19 Data Set</title>

    <link rel="stylesheet" href="graphs.css">

    <script src="https://d3js.org/d3.v6.min.js" defer></script>
    <script src="https://d3js.org/d3-scale.v3.min.js" defer></script>
    <script src="graphs.js" defer></script>
</head>
<body>
<h1>COVID-19 USA</h1>

<div>
    <label for="passenger-class"><strong>Passenger Class:</strong></label>
    <select id="passenger-class">
        <option value="" selected>All Classes</option>
        <option value="1">First Class</option>
        <option value="2">2nd Class</option>
        <option value="3">3rd Class</option>
    </select>
    <strong>Selected Gender: </strong>
    <span id="selectedSex"></span>
    <strong>Selected Survived: </strong>
    <span id="selectedSurvived"></span>
</div>

<main>
    <section>
        <h3>Gender Distribution</h3>
        <svg id="sex"></svg>
    </section>
    <section>
        <h3>Age Histogram</h3>
        <svg id="age"></svg>
    </section>
    <section>
        <h3>Fare Histogram</h3>
        <svg id="fare"></svg>
    </section>
    <section>
        <h3>Survived Distribution</h3>
        <svg id="survived"></svg>
    </section>
</main>
</body>
</html>
